[book]
authors = ["Your Name"]
language = "en"
multilingual = false
src = "docs"
title = "Neovim Configuration Documentation"

[build]
build-dir = "docs/book"

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/yourusername/nvim-config"
edit-url-template = "https://github.com/yourusername/nvim-config/edit/main/{path}"
site-url = "https://yourusername.github.io/nvim-config/"
additional-css = ["theme/custom.css"]

[output.html.playground]
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.fold]
enable = true
level = 0